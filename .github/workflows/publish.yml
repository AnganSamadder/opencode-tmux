name: Publish

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: release
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"
      - name: Clear npm token env (force OIDC)
        run: |
          echo "NODE_AUTH_TOKEN=" >> "$GITHUB_ENV"
          echo "NPM_TOKEN=" >> "$GITHUB_ENV"
      - name: Debug OIDC token claims
        run: |
          TOKEN=$(curl -sS -H "Authorization: Bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" "$ACTIONS_ID_TOKEN_REQUEST_URL&audience=npm:registry.npmjs.org" | jq -r '.value')
          echo "OIDC Token Claims:"
          echo "$TOKEN" | awk -F. '{print $2}' | base64 -d 2>/dev/null | jq . || echo "Failed to decode"
      - name: Install dependencies
        run: bun install
      - name: Build
        run: bun run build
      - name: Publish to NPM
        run: npm publish --access public --provenance
        env:
          NPM_CONFIG_PROVENANCE: true
          NODE_AUTH_TOKEN: ""
